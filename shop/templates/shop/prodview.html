{% extends 'shop/basic.html' %}
{% block title %}{{item.product_name}}{% endblock %}


{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{item.image}}" width="300px" height="250px" alt="">
                <div class="row">
                    <button class="btn btn-primary mx-4 my-4">Buy Now</button>
                    <button class="btn btn-primary mx-2 my-4">Add To Cart</button>
                </div>
            </div>
        </div>


        <div class="col-md-8">
            <h5>
                {{item.product_name}}
            </h5>
            <p><b>Price= Rs.{{item.price}}/-</b></p>
            <p>{{item.desc}}</p>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    console.log('working');
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
    }
    $('.cart').click(function () {

        console.log('clicked');
        var idStr = this.id.toString();
        console.log(idStr);
        if (cart[idStr] != undefined) {
            cart[idStr] = cart[idStr] + 1;
        }
        else {
            cart[idStr] = 1
        }
        console.log(cart);
        localStorage.setItem('cart', JSON.stringify(cart))
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
    });
    $('#popcart').popover();
    document.getElementById("popcart").setAttribute('data-content', "<h5> Cart for your items in my shopping cart </h5 >");




</script>




{% endblock %}
